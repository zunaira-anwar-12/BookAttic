  <!-- Banner with image -->
  <div class="banner">
    <h1>Contact Us</h1>
  </div>
<!-- Contact Info Section -->
<div class="contact-info">
  <div>
    <i class="fas fa-map-marker-alt fa-2x"></i>
    <h3>Address</h3>
    <p>Plot 42, BookAttic Plaza,<br>Shahrah-e-Faisal, Karachi, Pakistan</p>
  </div>
  <div>
    <i class="fas fa-phone fa-2x"></i>
    <h3>Phone</h3>
    <p>+92 21 34567890</p>
  </div>
  <div>
    <i class="fas fa-envelope fa-2x"></i>
    <h3>Email</h3>
    <p>support@bookattic.pk</p>
  </div>
</div>

  <!-- Contact Form + Map Section -->
  <section class="vintage-contact">
    <div class="vintage-card form-card">
      <h2>Send Us a Message</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="vintage-card map-card">
      <h2>Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14473.69927085485!2d67.0609606!3d24.8614879!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33e0bd787088b%3A0x4ad0a7f4b2f7b5d3!2sKarachi%20Pakistan!5e0!3m2!1sen!2s!4v1700000000000"
        allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>
